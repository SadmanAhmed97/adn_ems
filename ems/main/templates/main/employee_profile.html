<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Employee Profile</title>
</head>
<body style="background: -webkit-linear-gradient(right, #C5FDBD, #5cb85c);
  background: -moz-linear-gradient(right, #C5FDBD, #5cb85c);
  background: -o-linear-gradient(right, #C5FDBD, #5cb85c);
  background: linear-gradient(to left, #C5FDBD, #5cb85c);">
<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand" style="font-weight:bold">ADN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'emp_dash' %}">Dashboard</a>
            <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
            <a class="nav-item nav-link" href="#">Attendance</a>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Application
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'leave' %}">Request for leave</a>
                    <a class="dropdown-item" href="{% url 'convey' %}">Request for conveyance expenses</a>
                    <a class="dropdown-item" href="{% url 'hol_ovr'%}">Request for holiday overtime</a>
                    <a class="dropdown-item" href="{% url 'reg_ovr'%}">Request for regular overtime</a>
                </div>
            </li>
            <a class="nav-item nav-link" href="{% url 'pending' %}">Pending Application</a>

        </div>
    </div>
</nav>

<div class="container shadow-lg p-3 mb-5 bg-white rounded"
     style="width:100%; background-color:#C5FDBD; height:100%; margin-top: 5%; padding:1%">
    <h2>Employee Records</h2>
    <hr>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" placeholder="Enter full name: " name='name'>
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" placeholder="Enter your password: " name='pass'>
        </div>
        <div class="form-group">
            <label>Department: </label>
            <input type="text" class="form-control" placeholder="Enter department name: Ex. Technology " name='dept'>
        </div>
        <div class="form-group">
            <label>Designation: </label>
            <input type="text" class="form-control" placeholder="Enter your designation: " name='des'>
        </div>
        <div class="form-group">
            <label>ID: </label>
            <input type="number" class="form-control" placeholder="Enter your ADN ID: " name='ID'>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="Enter email: " name='mail'>
        </div>
        <div class="form-group">
            <label>Alternate email:</label>
            <input type="email" class="form-control" placeholder="Enter alternative email: " name='amail'>
        </div>
        <div class="form-group">
            <label>Mobile:</label>
            <input type="number" class="form-control" placeholder="Enter phone number: +88" name='phone'>
        </div>
        <div class="form-group">
            <label>Mobile 2:</label>
            <input type="number" class="form-control" placeholder="Enter alternate number: +88" name='phone2'>
        </div>
        <div class="form-group">
            <label>Date of birth: </label>
            <input type="date" class="form-control" placeholder="Enter date of birth: " name='dob'>
        </div>
        <div class="form-group">
            <label>Joining date:</label>
            <input type="date" class="form-control" placeholder="Enter joining date: " name='join'>
        </div>
        <div class="form-group">
            <p>Please select your gender:</p>
            <select name='gender'>
                <option selected disabled></option>
                <option>male</option>
                <option>female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" class="form-control" placeholder="Enter your full address: " name='address'>
        </div>
        <div class="form-group">
            <label>Blood group</label>
            <br>
            <select name='blood'>
                <option selected disabled>Select blood group</option>
                <option>A +ve</option>
                <option>A -ve</option>
                <option>B +ve</option>
                <option>B -ve</option>
                <option>AB +ve</option>
                <option>AB -ve</option>
                <option>O +ve</option>
                <option>O -ve</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Save Info</button>
    </form>
</div>
</body>
</html>
