<div class="container shadow-lg p-3 mb-5 bg-white rounded"
     style="margin-top:5%; padding:2%; width:100%; height:125%; background-color:white">
    <form action="" method="post">
        <h2>Application for leave</h2>
        <hr>
        <div class="form-group">
        <p>Select type of leave:</p>
         <select name='leave_type'>
                <option selected disabled>Select type of leave</option>
                <option>Annual</option>
                <option>Medical</option>
                <option>Personal</option>
         </select>
        </div>
        <br>
        <label>Description of cause: </label>
        <br>
        <input type="text" id="desc" name="description" placeholder="State reason for leave"
               style="width:100%; height:200px">
        <br>
        <br>
        <label>From:</label>
        <input type="date" id="from_date" name="from">
        <label>To:</label>
        <input type="date" id="to_date" name="to">
        <br>
        <br>
        <button type="submit" class="btn btn-dark">Submit Application</button>

    </form>
</div>
